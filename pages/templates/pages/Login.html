{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Facepage Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'pages/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'pages/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'pages/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'pages/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{message.tags}}" style="display:flex; text-align: center; justify-content: center; font-weight: bold; color: red;">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<p class="txt1 p-b-30" style="text-align: center;">For testing you can login with: <br>username: Andrew <br>password: adminAndrew</p>
				<form class="login100-form validate-form" action="{% url 'users:login' %}" method="POST"> {%csrf_token%}
					<span class="login100-form-title p-b-33" style="color: #1877f2; font-weight: bolder;">
						Facepage
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex273">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgotten
						</span>

						<a href="{% url 'users:forgot-password' %}" class="txt2 hov1">
							Password?
						</a>
						<hr color="lightgrey" size="2" width="100%">
						<br><br>
					</div>

					<div class="text-center">
					   <a href="{% url 'users:register' %}" class="btn112" style="color: white; font-weight: bolder; font-size: 16px;" >
							Create New Account
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="{% static 'pages/js/jquery.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'pages/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'pages/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'pages/js/main.js'%}"></script>

</body>
</html>
